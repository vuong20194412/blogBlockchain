<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link id="favicon" rel="icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site DApp" />

    <link id="manifest" rel="manifest" />

    <title>DApp</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module">
      const i = window.location.href.lastIndexOf('/');
      const currentUrl = window.location.href.substring(0, i);
      document.getElementById('favicon').setAttribute('href', currentUrl + '/favicon.ico');
      document.getElementById('manifest').setAttribute('href', currentUrl + '/manifest.json');
      import App from `${currentUrl}/src/App`;
      Vue.createApp(App).mount('#root');
    </script>
  </body>
</html>
